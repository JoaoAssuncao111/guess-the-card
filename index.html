<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <title>Guess The Card</title>
    
</head>
<body class="body">
    <div class="game-screen">
        <audio id="audio" src="resources/correct.mp3"></audio>
        <div>Score: </div>
        <div class="deck"></div>
        <div class="cardsLeft" id="deckLength">Your deck has x cards left</div>
        <div class = "card" id="card">
            <div class="back-card"></div>
            <div class="front-card"id="frontCard"></div>
        </div>
        <button class="drawCard" id="drawButton">Draw next card</button>
        <div class="btn-group" id="buttonGroup">
            <button class="button" type="button" id="btn1">Red</button>
            <button class="button" type="button" id="btn2">Black</button>
            
        </div> 
       
        <div class="history"></div>
    </div>
</body>
</html>
